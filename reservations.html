<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reservasi | Pasarliga Restaurant</title>
<meta name="description" content="Pesan meja di Pasarliga Restaurant secara online. Pilih tanggal, jam, dan jumlah tamu. Konfirmasi cepat via email." />
<link rel="canonical" href="https://www.pasarligarestaurant.com/reservations" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/styles.css" />
<script type="application/ld+json">
{
"@context":"https://schema.org",
"@type":"FAQPage",
"mainEntity":[
{"@type":"Question","name":"Apakah menerima walk-in?","acceptedAnswer":{"@type":"Answer","text":"Ya, namun reservasi disarankan pada akhir pekan."}},
{"@type":"Question","name":"Apakah ada menu vegetarian?","acceptedAnswer":{"@type":"Answer","text":"Ada, silakan lihat penanda hijau pada halaman menu."}}
]
}
</script>
</head>
<body>
<main class="container py-5">
<h1 class="mb-4">Reservasi</h1>
<form class="row g-3" method="post" action="/api/reserve">
<div class="col-md-6">
<label for="name" class="form-label">Nama</label>
<input id="name" name="name" class="form-control" required>
</div>
<div class="col-md-6">
<label for="email" class="form-label">Email</label>
<input id="email" name="email" type="email" class="form-control" required>
</div>
<div class="col-md-4">
<label for="date" class="form-label">Tanggal</label>
<input id="date" name="date" type="date" class="form-control" required>
</div>
<div class="col-md-4">
<label for="time" class="form-label">Jam</label>
<input id="time" name="time" type="time" class="form-control" required>
</div>
<div class="col-md-4">
<label for="guests" class="form-label">Jumlah Tamu</label>
<input id="guests" name="guests" type="number" min="1" max="12" class="form-control" required>
</div>
<div class="col-12 d-flex gap-3">
<button class="btn btn-brand text-white" type="submit">Kirim Reservasi</button>
<small class="text-muted">Dengan mengirim, Anda menyetujui <a href="/privacy">kebijakan privasi</a>.</small>
</div>
</form>
</main>
</body>
</html>
